<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            // jQuery functions go here
            $('.get_block').click( function() {
                $.ajax({
                    type: "GET",
                    url : "http://localhost:8000/get_chain",
                    // url : "http://localhost:8000/mine_block"
                    // url : "http://localhost:8000/add_transaction"
                    // url : "http://localhost:8000/is_valid"
                    // url : "http://localhost:8000/connect_node"
                    // url : "http://localhost:8000/replace_chain"
                    dataType: "json",
                    success : function (data) {
                        $('#latest_block').text(data);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div>
        <button class="get_block">get block</button>>
    </div>
</body>

</html>
